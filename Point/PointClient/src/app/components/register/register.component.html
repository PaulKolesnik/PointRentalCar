<app-header></app-header>
<app-menu></app-menu>
<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" formControlName="fullName" [(ngModel)]="user.fullName">
                </div>
              </div>

              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email">
                </div>
              </div>

              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" formControlName="userName" [(ngModel)]="user.userName">
                </div>
              </div>
              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" formControlName="password" [(ngModel)]="user.password">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" formControlName="phone" [(ngModel)]="user.phone">
                </div>
              </div>


              <div class="form-group row">
                <label for="gender" class="col-md-4 col-form-label text-md-right">Gender</label>
                <div class="col-md-6">
                  <mat-radio-group formControlName="gender" [(ngModel)]="user.gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="other">Other</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>


              <div class="form-group row">
                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Birthday date</label>
                <div class="col-md-6">
                  <input type="date" class="form-control" formControlName="birthDate" [(ngModel)]="user.birthDate">
                </div>
              </div>


              <div class="form-group row">
                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Upload Image</label>
                <div class="col-md-6">
                  <input type="file" accept="image/*" (change)="displayPreview($event.target.files[0])"
                    formControlName="image" [(ngModel)]="user.userPic">
                </div>
              </div>

              <ng-container *ngIf="preview">
                <div class="form-group row">
                  <div class="offset-4 col-md-6">
                    <img src="{{preview}}">
                  </div>
                </div>
              </ng-container>


              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<app-footer></app-footer>
