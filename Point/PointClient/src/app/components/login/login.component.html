<app-header></app-header>
<app-menu></app-menu>
<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form role="form" [formGroup]="form" (ngSubmit)="login()">



              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" formControlName="userName" [(ngModel)]="credentials.username">
                </div>
              </div>
              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" formControlName="password" [(ngModel)]="credentials.password">
                </div>
              </div>


              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<app-footer></app-footer>
